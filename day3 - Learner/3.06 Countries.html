<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">

<head>
    <meta charset="utf-8" />
    <title>Javascript add and display 10 members of an array</title>

</head>

<body>
    <h1>Javascript</h1>
    <h2>Display 10 members of an array using for loop</h2>
    <!--   <button type="button" id="myBtn1" onclick="looparray()">Display member from country array</button> -->
    <button type="button" id="displayButton">Display member from country array</button>
    <input type="text" id="guess" placeholder="Type a name of a country here" />

    <button type="button" id="searchButton">Search</button>

    <p id="myarray"></p>

    <p id="myarray2"></p>

    <script>
        event2 = document.getElementById("searchButton");
        searchButton.addEventListener("click", guess, false);


        var countries = ["England", "France", "Italy", "Mexico", "Poland", "Russia", "China", "Greece", "Egypt", "India"];

        function guess() {

            var userGuess = document.getElementById("guess").value;

            for (var i = 0; i < countries.length; i++) {

                var country = countries[i];

                if (country == userGuess) {
                    document.getElementById("myarray2").innerHTML = "The country you have guessed is at array position: " + i;
                    break;
                } else {
                    document.getElementById("myarray2").innerHTML = "Your guess is not present";


                }

            }
        }
    </script>

</body>

</html>
